<div class="col center">
	<div *ngIf="!mostrarBuques" class="center">
	    <i class="fa fa-spinner faa-spin animated" style="font-size:100px;"></i>
	    <h1>Cargando buques</h1>
	</div>
	<div *ngIf="mostrarBuques">
		<div *ngIf="!verificando">
		    <form (ngSubmit)="verificarDisponibilidad()" #disponibilidadForm="ngForm">	        
		        <input [(ngModel)]="fecha" name="nombre" class="txt" type="date" placeholder="Seleccione la fecha de consulta" required >
		        <select [(ngModel)]="tipoBuque" name="buque" placeholder="Seleccione el buque" required> 
		          <option  *ngFor="let buque of buques" [value]="buque.K_TIPO_BUQUE"> Buque {{buque.N_TIPO_BUQUE}}: {{buque.K_SIN}}-{{buque.N_NOMBRE}}</option>
		        </select>
		        <br>
		        <br>		        
		        <input [disabled]="!disponibilidadForm.form.valid" class="btn" type="submit" value="Verificar disponibilidad" style="margin: auto">
		    </form>
		</div>
		<div *ngIf="verificando">
		    <i class="fa fa-spinner faa-spin animated" style="font-size:100px;"></i>
		    <h1>Verificando disponibilidad</h1>
		</div>
	</div>
</div>
