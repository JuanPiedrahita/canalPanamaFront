<div class="footer_class" *ngIf=!logged>
<div class="center" *ngIf="!logged">
  <form>
    <input [(ngModel)]="user.name" name="nombre" class="txt" placeholder="Digite su usuario">

    <input [(ngModel)]="user.pass" name="password" class="txt" type="password" placeholder="Digite su contraseña">

    <input (click)="login()" class="btn" type="submit" value="Ingresar" style="margin: auto">
  </form>
</div>
</div>
<br>

<router-outlet></router-outlet>
<br>
<div class="color-ligth center " *ngIf="logged">
  <form>
    <input (click)="logout()" class="btn" type="submit" value="Salir" style="margin: auto">
  </form>
</div>
</div>
