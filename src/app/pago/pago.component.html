<div class="">
  <div *ngIf="!mostrarPagos" class="center">
    <i class="fa fa-spinner faa-spin animated" style="font-size:100px;"></i>
    <h1>Cargando Pagos</h1>
  </div>
  <div class="" *ngIf="mostrarPagos">
    <h2 class="center"> Pagos</h2>
    <br>
    <table style="width:100%; text-align:center">
      <tr>
        <th>K_PAGO</th>
        <th>N_CONCEPTO_PAGO</th>
        <th>K_RESERVA </th>
        <th>K_PASO </th>
        <th>I_ESTADO </th>
        <th>V_TOTAL_PAGO </th>
        <th>ACCIONES</th>
      </tr>
      <tr *ngFor="let pago of pagos">
        <th>{{pago.K_PAGO}} </th>
        <th>{{pago.N_CONCEPTO_PAGO}} </th>
        <th>{{pago.K_RESERVA}} </th>
        <th>{{pago.K_PASO}} </th>
        <th>{{pago.I_ESTADO}} </th>
        <th>{{pago.V_TOTAL_PAGO}} </th>
        <th>
          <i (click)="registrarPago(pago)" class="fa fa-check fa-lg  faa-shake animated-hover" aria-hidden="true" data-toggle="tooltip" title="Pagar"></i>
        </th>
      </tr>
    </table>
  </div>
</div>
